{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="/static/css/form.css" rel="stylesheet">
    <style>
        input[type=submit]{
        background-color: #435;
        font-size: 40px;}
        </style>
</head>
<body>
<div style="margin-top: 150px; margin-left: 600px; font-size: 40px;">
    <h1 class="text-center heading-text m-5">Remove Food</h1>
</div>

<div style="margin-top: 100px; margin-left: 550px">
    <p class="text-danger text-center"><strong><h3 style="font-size: 40px">Do you want to delete {{ category.thumbnail }} {{ food.name }}?</h3></strong></p>
   </div>
<div class="d-flex justify-content-center" style="margin-top: 100px; margin-left: 550px">
        <form method="POST" class="col-md-3" enctype="multipart/form-data">
            {{ form.as_p }}
            {% csrf_token %}

            <input type="submit" style="height: 100px; width:700px" style="bg-color: #000;" class="btn btn-primary">
        </form>
    </div>
</body>
</html>
